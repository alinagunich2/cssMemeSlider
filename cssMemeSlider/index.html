<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div class="slides">
          <div class="slide">
            <img src="./img/01.jpg" alt="Cat 1">
            <p class="caption">Cat 1</p>
          </div>
          <div class="slide">
            <img src="./img/02.jpg" alt="Cat 2">
            <p class="caption">Cat 2</p>
          </div>
          <div class="slide">
            <img src="./img/03.jpg" alt="Cat 3">
            <p class="caption">Cat 3</p>
          </div>
          <div class="slide">
            <img src="./img/04.jpg" alt="Cat 4">
            <p class="caption">Cat 4</p>
          </div>
        </div>
        <div class="pagination">
          <label for="slide1" class="dot">
            <div class="dot-w"></div>
          </label>
          <label for="slide2" class="dot">
            <div class="dot-w"></div>
          </label>
          <label for="slide3" class="dot">
            <div class="dot-w"></div>
          </label>
          <label for="slide4" class="dot">
            <div class="dot-w"></div>
          </label>
        </div>
      </div>
      
</body>
</html>
